---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: cilium
      version: ">=1.14.5 <1.15.0"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      interval: 1m
  values:
    operator:
      replicas: 1
    hubble:
      relay:
        enabled: true
      ui:
        replicas: 1
        enabled: true
    ipam:
      mode: "kubernetes"
    hostFirewall:
      enabled: true
    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: localhost
    k8sServicePort: 7445
    l2announcements:
      enabled: true
    k8sClientRateLimit:
      qps: 5 # Default - tune later if needed
      burst: 10 # Default - tune later if needed
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: ciliumL2AnnouncementPolicyDefault
  namespace: kube-system
spec:
  externalIPs: true
  loadBalancerIPs: false # Typically only use one or two IPs. No need for Cilium LB IPAM etc.